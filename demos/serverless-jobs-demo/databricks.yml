bundle:
  name: serverless

variables:
  catalog_name:
    type: string
    description: "Unity Catalog catalog name"
    default: ""
  base_volume_path:
    type: string
    description: "UC volume path to synthea landing root"
    default: ""

targets:
  development:
    default: true
    workspace:
      root_path: "/Shared/hls-demos/serverless-jobs-demo"

resources:
  jobs:
    # Classic Compute Jobs
    daily_bronze_ingestion_incr_py_classic:
      name: daily_bronze_ingestion_incr_py_classic
      schedule:
        quartz_cron_expression: "0 0 2 * * ?"
        timezone_id: "UTC"
        pause_status: "PAUSED"
      job_clusters:
        - job_cluster_key: classic_single_node
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            spark_conf:
              spark.databricks.cluster.profile: "singleNode"
              spark.master: "local[*]"
            num_workers: 0
            data_security_mode: "SINGLE_USER"
            runtime_engine: "STANDARD"
            custom_tags:
              ResourceClass: "SingleNode"
      tasks:
        - task_key: bronze_ingest
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/bronze/bronze_ingest.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
              - --base_volume_path
              - ${var.base_volume_path}
          libraries: []
          run_if: ALL_SUCCESS
        
        - task_key: bronze_archive
          depends_on:
            - task_key: bronze_ingest
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/bronze/bronze_archive.py
            parameters:
              - --base_volume_path
              - ${var.base_volume_path}
          libraries: []
          run_if: ALL_SUCCESS
    
    daily_silver_load_incr_py_classic:
      name: daily_silver_load_incr_py_classic
      schedule:
        quartz_cron_expression: "0 30 2 * * ?"
        timezone_id: "UTC"
        pause_status: "PAUSED"
      job_clusters:
        - job_cluster_key: classic_single_node
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            spark_conf:
              spark.databricks.cluster.profile: "singleNode"
              spark.master: "local[*]"
            num_workers: 0
            data_security_mode: "SINGLE_USER"
            runtime_engine: "STANDARD"
            custom_tags:
              ResourceClass: "SingleNode"
      tasks:
        - task_key: load_claims_silver
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/silver/load_fact_claims.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          run_if: ALL_SUCCESS
        
        - task_key: load_patient_encounters_silver
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/silver/load_fact_patient_encounters.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          run_if: ALL_SUCCESS
        
        - task_key: load_medications_silver
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/silver/load_fact_medications.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          run_if: ALL_SUCCESS
        
        - task_key: load_procedures_silver
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/silver/load_fact_procedures.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          run_if: ALL_SUCCESS
        
        - task_key: load_member_monthly_snapshot_gold
          depends_on:
            - task_key: load_claims_silver
            - task_key: load_patient_encounters_silver
            - task_key: load_medications_silver
            - task_key: load_procedures_silver
          job_cluster_key: classic_single_node
          spark_python_task:
            python_file: scripts/gold/load_fact_member_monthly_snapshot.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          run_if: ALL_SUCCESS

    # Serverless Compute Jobs (DAB)
    daily_bronze_ingestion_incr_py_serverless_dab:
      name: daily_bronze_ingestion_incr_py_serverless_dab
      schedule:
        quartz_cron_expression: 0 0 2 * * ?
        timezone_id: UTC
        pause_status: PAUSED
      tasks:
        - task_key: bronze_ingest
          spark_python_task:
            python_file: scripts/bronze/bronze_ingest.py
            parameters:
              - --catalog_name
              - maggiedatabricksterraform_dbw
              - --base_volume_path
              - /Volumes/maggiedatabricksterraform_dbw/synthea/landing
          environment_key: Default
        - task_key: bronze_archive
          depends_on:
            - task_key: bronze_ingest
          spark_python_task:
            python_file: scripts/bronze/bronze_archive.py
            parameters:
              - --base_volume_path
              - /Volumes/maggiedatabricksterraform_dbw/synthea/landing
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            client: "4"
      performance_target: PERFORMANCE_OPTIMIZED
    
    daily_silver_load_incr_py_serverless_dab:
      name: daily_silver_load_incr_py_serverless_dab
      schedule:
        quartz_cron_expression: "0 30 2 * * ?"
        timezone_id: "UTC"
        pause_status: "PAUSED"
      tasks:
        - task_key: load_claims_silver
          spark_python_task:
            python_file: scripts/silver/load_fact_claims.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          environment_key: Default
          run_if: ALL_SUCCESS
        
        - task_key: load_patient_encounters_silver
          spark_python_task:
            python_file: scripts/silver/load_fact_patient_encounters.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          environment_key: Default
          run_if: ALL_SUCCESS
        
        - task_key: load_medications_silver
          spark_python_task:
            python_file: scripts/silver/load_fact_medications.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          environment_key: Default
          run_if: ALL_SUCCESS
        
        - task_key: load_procedures_silver
          spark_python_task:
            python_file: scripts/silver/load_fact_procedures.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          environment_key: Default
          run_if: ALL_SUCCESS
        
        - task_key: load_member_monthly_snapshot_gold
          depends_on:
            - task_key: load_claims_silver
            - task_key: load_patient_encounters_silver
            - task_key: load_medications_silver
            - task_key: load_procedures_silver
          spark_python_task:
            python_file: scripts/gold/load_fact_member_monthly_snapshot.py
            parameters:
              - --catalog_name
              - ${var.catalog_name}
          libraries: []
          environment_key: Default
          run_if: ALL_SUCCESS
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            client: "4"
      performance_target: PERFORMANCE_OPTIMIZED

    # Notebook-based Jobs (DAB)
    daily_bronze_ingestion_incr_nb_serverless_dab:
      name: daily_bronze_ingestion_incr_nb_serverless_dab
      schedule:
        quartz_cron_expression: 0 0 2 * * ?
        timezone_id: UTC
        pause_status: PAUSED
      tasks:
        - task_key: bronze_ingest
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/bronze/bronze_ingest
            source: WORKSPACE
        - task_key: bronze_archive
          depends_on:
            - task_key: bronze_ingest
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/bronze/bronze_archive
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED

    daily_silver_load_incr_nb_serverless_dab:
      name: daily_silver_load_incr_nb_serverless_dab
      schedule:
        quartz_cron_expression: 0 30 2 * * ?
        timezone_id: UTC
        pause_status: PAUSED
      tasks:
        - task_key: load_claims_silver
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/silver/load_fact_claims
            source: WORKSPACE
        - task_key: load_medications_silver
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/silver/load_fact_medications
            source: WORKSPACE
        - task_key: load_patient_encounters_silver
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/silver/load_fact_patient_encounters
            source: WORKSPACE
        - task_key: load_procedures_silver
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/silver/load_fact_procedures
            source: WORKSPACE
        - task_key: load_member_monthly_snapshot_gold
          depends_on:
            - task_key: load_claims_silver
            - task_key: load_medications_silver
            - task_key: load_patient_encounters_silver
            - task_key: load_procedures_silver
          notebook_task:
            notebook_path: /Workspace/Shared/hls-demos/serverless-jobs-demo/files/notebooks/gold/load_fact_member_monthly_snapshot
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
